<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./assets/darktheme/" >
  <link rel="stylesheet" href="style.css"/>
  <script src="../../script.js" defer></script>
  <title>figma</title>
</head>
<body>
  <div id="root">
    <header></header>
    <main>
      <section class="left">
        <div class="twitter" style="grid-area: twitter;">
          <img src=" twitterprofile.jpg" alt="twitter" style="grid-area: img;">
          <span style="grid-area: name;  font-size: x-small;">
            Techverse
            <br>
            @techverse
          </span>
          <div class="post">Techvesre is tech fiesta, organized by Computer Science Department of Guru Nanak Institute of Technology, Kolkata.</div>
          <button style="grid-area: mail;"></button>
          <button style="grid-area: follow;">Follow</button>
        </div>
        <div class="notification" style="grid-area: notification;">
          <img src=" notifymoon.png" alt="">
          <span>Connelly has notification silenced</span>
        </div>
        <div class="bentobox" style="grid-area: bentobox;">
          <span class="small-text">It's a</span>
          <span class="big-text">Bento Box</span>
          <span class="small-text">Design</span>
        </div>
        <div class="stopwatch" style="grid-area: stopwatch;display: grid; place-items: center;">
          <img src="stopwatch.png" alt="">
        </div>
        <div class="compass" style="grid-area: compass;display: grid; place-items: center;">
          <img src="compus.png" alt="">
        </div>
        <div class="stack" style="grid-area: stack;">
          <img src=" slide1.jpg" alt="slide1" style="top:10px; left: 10px;">
          <img src=" slide2.jpg" alt="slide2" style="top:20px; left: 20px;">
          <img src=" slide3.jpg" alt="slide3" style="top:30px; left: 30px;">
        </div>
      </section>
      <section class="middle">
        <div class="blue-background">
          Currently building emptyshelf.design
        </div>
        <div class="centerprofile">
          <img src=" centerprofile.jpg" alt="cp">
          <p>
            <span class="pink">Wellcome.</span>
            <br/>
            <span>Take a look around</span>
          </p>
        </div>
        <div class="tvb">
          <button>Techverse</button>
        </div>
        <div class="img">
          <img src=" framer.png" alt="">
        </div>
      </section>
      <section class="right">
        <div class="map">
          
        </div>
        <div class="name">
          <h6>Presented By</h6>
          <h1>GNIT, Kolkata</h1>
        </div>
        <div class="img1"></div>
        <div class="img2"></div>
        <div class="mode">
          <div class="toggler" style="transform: translateX(0%);"></div>
          <div class="toggle-replacer" style="transform: translateX(100%);"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </div>
</body>
</html>
